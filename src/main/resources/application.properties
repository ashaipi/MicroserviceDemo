# Eureka Server Configuration

# Name of the Eureka server application
spring.application.name=MicroserviceDemo

# Port where the Eureka server will run.
server.port=9090

# It will be false as it is the server itself and it does not have to register itself.
# Do not register with another Eureka server
eureka.client.register-with-eureka=false

# This is also client-specific and hence it will be false. The client uses this to fetch the registry
# information from the server and cache it locally.
# Do not fetch registry from another Eureka server
eureka.client.fetch-registry=false